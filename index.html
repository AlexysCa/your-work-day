<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
  <!-- p with current date and time here -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="calendar-container">
      <!-- Timeblocks go here -->
      <!-- 8am time-->
      <div class="time-block">
        <div class="row">
          <div class="description">
            <span class="hour">8:00 am</span>
          </div>
          <textarea class="form" aria-label="with textarea" id="8:00"></textarea>
          <button type="button" class="saveBtn">SAVE</button>
        </div>
      </div>
      <!-- 9am time-->
      <div class="time-block">
        <div class="row">
          <div class="description">
            <span class="hour">9:00 am</span>
          </div>
          <textarea class="form" aria-label="with textarea" id="9:00"></textarea>
          <button type="button" class="saveBtn">SAVE</button>
        </div>
      </div>
      <!-- 10am time-->
      <div class="time-block">
        <div class="row">
          <div class="description">
            <span class="hour double-hour">10:00 am</span>
          </div>
          <textarea class="form" aria-label="with textarea" id="10:00"></textarea>
          <button type="button" class="saveBtn">SAVE</button>
        </div>
      </div>
      <!-- 11am time-->
      <div class="time-block">
        <div class="row">
          <div class="description">
            <span class="hour double-hour">11:00 am</span>
          </div>
          <textarea class="form" aria-label="with textarea" id="11:00"></textarea>
          <button type="button" class="saveBtn">SAVE</button>
        </div>
      </div>
      <!--12pm time-->
      <div class="time-block">
        <div class="row">
          <div class="description">
            <span class="hour double-hour">12:00 pm</span>
          </div>
          <textarea class="form" aria-label="with textarea" id="12:00"></textarea>
          <button type="button" class="saveBtn">SAVE</button>
        </div>
      </div>
      <!-- 1pm time-->
      <div class="time-block">
        <div class="row">
          <div class="description">
            <span class="hour">1:00 pm</span>
          </div>
          <textarea class="form" aria-label="with textarea" id="13:00"></textarea>
          <button type="button" class="saveBtn">SAVE</button>
        </div>
      </div>
      <!-- 2pm time-->
      <div class="time-block">
        <div class="row">
          <div class="description">
            <span class="hour">2:00 pm</span>
          </div>
          <textarea class="form" aria-label="with textarea" id="14:00"></textarea>
          <button type="button" class="saveBtn">SAVE</button>
        </div>
      </div>
      <!-- 3pm time-->
      <div class="time-block">
        <div class="row">
          <div class="description">
            <span class="hour">3:00 am</span>
          </div>
          <textarea class="form" aria-label="with textarea" id="15:00"></textarea>
          <button type="button" class="saveBtn">SAVE</button>
        </div>
      </div>
      <!-- 4pm time-->
      <div class="time-block">
        <div class="row">
          <div class="description">
            <span class="hour">4:00 pm</span>
          </div>
          <textarea class="form" aria-label="with textarea" id="16:00"></textarea>
          <button type="button" class="saveBtn">SAVE</button>
        </div>
      </div>
      <!--5pm time-->
      <div class="time-block">
        <div class="row">
          <div class="description">
            <span class="hour">5:00 pm</span>
          </div>
          <textarea class="form" aria-label="with textarea" id="17:00"></textarea>
          <button type="button" class="saveBtn">SAVE</button>
        </div>
      </div>
      <!--6pm time-->
      <div class="time-block">
        <div class="row">
          <div class="description">
            <span class="hour">6:00 pm</span>
          </div>
          <textarea class="form" aria-label="with textarea" id="18:00"></textarea>
          <button type="button" class="saveBtn">SAVE</button>
        </div>
      </div>
<!-- timeblock code ends-->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
